<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The snake game is a classic and popular arcade-style video game in which players control a snake that grows longer as it eats food.">
    <meta name="keywords" content="Game, Snake, Apple, Score, Snake Game, Retro, Grid, Food, Challenge, Tail">
    <meta name="author" content="Aleksandra Suchojad">
    <script src="https://kit.fontawesome.com/6dc5ea7d90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake Game</title>
</head>
<body>
         <!-- Game Menu Area -->
        <section class="menu-container">
            <div class="game-details">
                <div class="game-heading">
                    <h1>Snake Game</h1>
                </div>
                <div class="snake-image">
                    <img src="assets/images/snake-logo.png" alt="a coiled snake, hissing">
                </div>
                <div class="game-menu">
                    <!--Game Instructions-->
                    <div class="how-to-play">
                        <h2>How To Play:</h2>
                        <ul class="instructions">
                             <li>Use ARROW keys or TOUCH ARROWS to move!</li>
                            <li>Guide the snake around the game area.</li>
                            <li>Collect food to increase your Score.</li>
                            <li>If the snake hits the barrier or itself, it's game over!</li>
                        </ul>
                    </div>
                    <!--Level of Difficulty also starts the game-->
                    <h2 class="level">Choose Your Difficulty!</h2>
                    <div class="row">
                        <button class="difficulty-button" id="easy-button">Easy</button>
                        <button class="difficulty-button" id="hard-button">Hard</button>
                    </div>
        </section>
        <section>
            <!--Game Screen-->

        </section>
    <footer>

              <i class="fa-brands fa-square-twitter"></i>
            </a>
          </li>
        </ul>
      </footer>
</body>
</html>
